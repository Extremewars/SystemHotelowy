spring.application.name=SystemHotelowy
spring.datasource.url=jdbc:mysql://localhost:3306/hotel?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=userpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG

jwt.secret=tajnehaslodokodowaniajwtktoregonigdyniepoznasz
jwt.expiration=3600000

# Vaadin Configuration
vaadin.excludeUrls=/swagger-ui/**,/v3/api-docs/**
# Blokuje domyslne przekierowanie Vaadin do /login
vaadin.closeIdleSessions=false
vaadin.heartbeatInterval=300

# Session Configuration - dluzsza sesja (30 minut)
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.packagesToScan=org.systemhotelowy.controller
